message OpenOffer {
    enum State {
        UNKNOWN_FAILURE = 0;
        AVAILABLE = 1;
        RESERVED = 2;
        CLOSED = 4;
        CANCELED = 5;
    }

    Offer offer = 6;
    State state = 7;
}


message Trade {

    enum State {
        UNKNOWN_FAILURE = 0;
        PREPARATION = 1;
        TAKER_FEE_PAID = 2;
        OFFERER_SENT_PUBLISH_DEPOSIT_TX_REQUEST = 3;
        TAKER_PUBLISHED_DEPOSIT_TX = 4;
        DEPOSIT_SEEN_IN_NETWORK = 5;
        TAKER_SENT_DEPOSIT_TX_PUBLISHED_MSG = 6;
        OFFERER_RECEIVED_DEPOSIT_TX_PUBLISHED_MSG = 7;
        DEPOSIT_CONFIRMED_IN_BLOCK_CHAIN = 8;

        BUYER_CONFIRMED_FIAT_PAYMENT_INITIATED = 9;
        BUYER_SENT_FIAT_PAYMENT_INITIATED_MSG = 10;
        SELLER_RECEIVED_FIAT_PAYMENT_INITIATED_MSG = 11;

        SELLER_CONFIRMED_FIAT_PAYMENT_RECEIPT = 12;
        SELLER_SENT_FIAT_PAYMENT_RECEIPT_MSG = 13;
        BUYER_RECEIVED_FIAT_PAYMENT_RECEIPT_MSG = 14;

        BUYER_COMMITTED_PAYOUT_TX = 15;
        BUYER_STARTED_SEND_PAYOUT_TX = 16;
        SELLER_RECEIVED_AND_COMMITTED_PAYOUT_TX = 17;
        PAYOUT_BROAD_CASTED = 18;
        WITHDRAW_COMPLETED = 19;
    }

    enum Phase {
        PHASE_UNKNOWN_FAILURE = 0;
        PHASE_PREPARATION = 1;
        PHASE_TAKER_FEE_PAID = 2;
        DEPOSIT_REQUESTED = 3;
        DEPOSIT_PAID = 4;
        FIAT_SENT = 5;
        FIAT_RECEIVED = 6;
        PAYOUT_PAID = 7;
        WITHDRAWN = 8;
        DISPUT = 9;
    }

    enum DisputeState {
        TRADED_DISPUTE_STATE_UNKNOWN_FAILURE = 0;
        NONE = 1;
        DISPUTE_REQUESTED = 2;
        DISPUTE_STARTED_BY_PEER = 3;
        DISPUTE_CLOSE = 4;
    }


    enum PeriodState {
        TRADE_PERIOD_STATE_UNKNOWN_FAILURE = 0;
        NORMAL = 1;
        HALF_REACHED = 2;
        TRADE_PERIOD_OVER = 3;
    }

    Offer offer = 1;
    ProcessModel process_model = 2;
    DecryptedMsgWithPubKey decrypted_msg_with_pub_key = 3;
    int64 take_offerint64 = 4;
    Coin trade_amount = 5;
    Coin tx_fee = 6;
    Coin take_offer_fee = 7;
    int64 trade_price = 8;
    NodeAddress trading_peer_node_address = 9;
    string take_offer_fee_tx_id = 10;
    State state = 11;
    DisputeState dispute_state = 12;
    PeriodState trade_period_state = 13;
    Transaction deposit_tx = 14;
    Contract contract = 15;
    string contract_as_json = 16;
    bytes contract_hash = 17;
    string taker_contract_signature = 18;
    string offerer_contract_signature = 19;
    Transaction payout_tx = 20;
    int64 lock_time_as_block_height = 21;
    NodeAddress arbitrator_node_address = 22;
    bytes arbitrator_btc_pub_key = 23;
    string taker_payment_account_id = 24;
    string error_message = 25;
}
